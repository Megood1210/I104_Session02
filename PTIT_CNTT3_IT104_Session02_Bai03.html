<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const typeConsole = (name = "log") => {
            if (name === "warn") {
                console.warn("Đây là type : warn");
            } else if (name === "error") {
                console.error("Đây là type : error");
            } else {
                console.log("Đây là type : log");
            }    
        };

        // In kết quả
        typeConsole("log");   
        typeConsole("warn"); 
        typeConsole("error"); 
        typeConsole();              
    </script>
</body>
</html>
